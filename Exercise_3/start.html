<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <label for="range">Use number between 0 to 100</label> 
      <input type="number" min="0" max="100" name="range" step="2">
      <label for="Ciao">
      <input type="checkbox" name="Ciao" checked>
      <button disabled>Disable</button>
      <input type="date">
      
    </form>

  </body>
</html>
