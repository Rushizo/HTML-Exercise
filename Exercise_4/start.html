<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <th>Month</th>
        <th>Monthly Entries</th>
        <th>Monthly Outflows</th>
      </thead>
      <tbody>
        <tr>
          <td>Jenuary</td>
          <td>500€</td>
          <td>300€</td>        
        </tr>
        <tr>
          <td>February</td>
          <td>200€</td>
          <td>300€</td>        
        </tr>
        <tr>
          <td>March</td>
          <td>1000€</td>
          <td>400€</td>        
        </tr>
        <tr>
          <td>April</td>
          <td>500€</td>
          <td>300€</td>        
        </tr>
      </tbody>
      <tfoot>
        <td><b>Total</b></td>
        <td><b>2200€</b></td>
        <td><b>1600€</b></td>        
      </tfoot>
    </table>
  </body>
</html>
